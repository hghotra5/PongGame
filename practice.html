<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Artwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #007bb5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            max-width: 300px;
            max-height: 200px;
        }
        .gallery img:hover {
            border-color: #007bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beautiful Nature Artwork</h1>
    </header>
    <section class="gallery">
        <img src="https://source.unsplash.com/300x200/?nature,water" alt="Nature Artwork 1">
        <img src="https://source.unsplash.com/300x200/?nature,forest" alt="Nature Artwork 2">
        <img src="https://source.unsplash.com/300x200/?nature,mountain" alt="Nature Artwork 3">
        <img src="https://source.unsplash.com/300x200/?nature,trees" alt="Nature Artwork 4">
        <img src="https://source.unsplash.com/300x200/?nature,river" alt="Nature Artwork 5">
        <img src="https://source.unsplash.com/300x200/?nature,flowers" alt="Nature Artwork 6">
        <img src="https://source.unsplash.com/300x200/?nature,sunset" alt="Nature Artwork 7">
        <img src="https://source.unsplash.com/300x200/?nature,ocean" alt="Nature Artwork 8">
    </section>
</body>
</html>
